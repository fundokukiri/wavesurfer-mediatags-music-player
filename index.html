<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" href="assets//images/musical-note.png" type="image/png" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <title>Music Player</title>
</head>

<body>
  <div id="app-content">
    <div id="bg-artwork"></div>
    <div id="bg-layer"></div>
    <div id="app-player">
      <div class="sidebar">
        <div class="sidebar-overlay"></div>
        <div class="sidebar-content">
          <!-- <div class="top-head">
            <div class="name">Fundoku's Music Player</div>
            <div class="email">fundokukiri@gmail.com</div>
          </div> -->
          <div style="font-size: 15px;font-weight: bold;">PLAYLIST</div>
          <div class="playlist">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 u-s-m-b-30">
                    <div class="table-responsive">
                        <div class="mini-playlist-container gl-scroll u-s-m-b-15">
                            <table class="table-p">
                                <tbody class="tbody">
                                  <!-- <tr>
                                    <td>
                                      <div class="tbody-playlist">
                                        <img src="assets/images/musical-note.png" alt="" style="height: 40px;width: 40px;">
                                        <div class="track">
                                          <div id="track-name">Track 1</div>
                                          <div id="track-artist">Fundoku</div>
                                        </div>
                                      </div>
                                    </td>
                                  </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>

      <div class="art">
        <div class="album-art">
          <img src="assets/images/default-icon.jpg" ondragstart="return false;">
        </div>
      </div>

      <div class="track-name">
        <p id="name">Music Player</p>
        <p id="artist">By Fundokukiri</p> 
        <p id="album">fundoku's Album</p> 
      </div>  

      <div class="waveform">
        <div id="waveform"></div>
      </div>

      <div class="track-time">
        <span id="current-time">--:--</span>
        <input id="track-seek-bar" type="range" min="0" max="0" value="0"/>
        <span id="remaining-time">--:--</span>
      </div>

      <div class="track_control-btn">
        <div class="repeat-btn">
          <span class="material-symbols-rounded" id="repeat">repeat</span>
        </div>
        <span class="material-symbols-rounded" id="prev">skip_previous</span>
        <div class="play-pause">
          <span class="material-symbols-rounded">play_arrow</span>
        </div>
        <span class="material-symbols-rounded" id="next">skip_next</span>
        <div class="shuffleBtn">
          <span class="material-symbols-rounded" id="shuffle">shuffle</span>
        </div>
      </div>

      <div class="volume-control-btn">
        <div class="mute-volume">
          <span class="material-symbols-rounded">volume_down</span>
        </div>
        <input id="volume-control-slider" type="range" min="0" max="100" value="100" />
        <div class="volume-up">
          <span class="material-symbols-rounded">volume_up</span>
        </div>
      </div>

    </div>
  </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/jsmediatags.js"></script>
    <!-- <script src="js/wavesufer.js"></script> -->
    <script src="js/new_wavesufer.js"></script>
    <script src="js/playlist.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
